spring.application.name=Userr-Service


# Port du service
server.port=9010

# Configuration de la base de donn√©es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/ms-User?createDatabaseIfNotExist=true
spring.datasource.username=root
