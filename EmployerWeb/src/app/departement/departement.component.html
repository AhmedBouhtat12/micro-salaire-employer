<div class="container my-5">
  <h2 class="text-center mb-4">Liste des Départements</h2>

  <!-- Table Section -->
  <div class="mb-5">
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let departement of Departement">
        <td>{{ departement.nom }}</td>
        <td>
          <button
            (click)="deleteDepartement(departement.id)"
            class="btn btn-danger btn-sm">
            Supprimer
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Details Section -->
  <div *ngIf="selectedDepartement" class="details-section border p-4 mb-4 shadow-lg">
    <h3 class="text-primary">Détails du Département</h3>
    <p><strong>ID:</strong> {{ selectedDepartement.id }}</p>
    <p><strong>Nom:</strong> {{ selectedDepartement.name }}</p>
    <p><strong>Nombre d'employés:</strong> {{ selectedDepartement.employees?.length || 0 }}</p>
  </div>

  <!-- Add or Update Form Section -->
  <div class="form-section border p-4 shadow-lg">
    <h3 class="text-success mb-4">Ajouter un Département</h3>
    <form (ngSubmit)="saveDepartement()">
      <div class="form-group">
        <input
          [(ngModel)]="newDepartementName"
          name="name"
          placeholder="Nom du département"
          class="form-control"
          required>
      </div>
      <button type="submit" class="btn btn-primary">Sauvegarder</button>
    </form>
  </div>
</div>
